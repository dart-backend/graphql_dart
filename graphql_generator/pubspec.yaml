name: graphql_generator2
version: 5.0.0
description: Generates GraphQL schemas from Dart classes, for use with pkg:graphql_server2.
homepage: https://angel3-framework.web.app/
repository: https://github.com/dukefirehawk/graphql_dart/tree/master/graphql_generator
environment:
  sdk: '>=2.17.0 <3.0.0'
dependencies:
  analyzer: ^4.0.0
  angel3_model: ^7.0.0
  angel3_serialize_generator: ^7.0.0
  graphql_schema2: ^5.0.0
  build: ^2.0.2
  build_config: ^1.0.0
  code_builder: ^4.0.0
  recase: ^4.0.0
  source_gen: ^1.0.2
  collection: ^1.15.0
dev_dependencies:
  build_runner: ^2.0.4
  lints: ^2.0.0
dependency_overrides:
  graphql_schema2:
    path: ../graphql_schema
